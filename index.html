<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captive Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/wifi.png" type="image/x-icon">
</head>
<body>
    <div id="title">
        <h1>Welcome To Our Guest WIFI</h1>
        <h2>Sign in here</h2>
    </div>

    <div id="Log">
        <!-- Form element -->
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Log In</button>
        </form>
        
        <!-- Message elements -->
        <p id="validMessage" style="display: none; color: green; font-weight: bold;">Your username is valid</p>
        <p id="invalidMessage" style="display: none; color: red;">User Does <span style="font-weight: bold;">Not</span> exist</p>
    </div>
    
    <!-- Link to the JavaScript file -->
    <script src="script.js"></script> 
</body>
</html>
